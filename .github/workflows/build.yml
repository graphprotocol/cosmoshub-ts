name: Build

on: push

jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: abelfodil/protoc-action@v1
        with:
          protoc-version: '21.6'
      - run: git submodule update --init --force
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: git diff
      - run: git diff --quiet src/**.ts
